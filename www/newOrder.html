<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/orders_include.js"></script>
        <title>RestService</title>
    </head>
    <body onload="init()">
        <div id="header" class="header">
            <h1>Novo Pedido</h1>
        </div>
        <div id="header2" style="top:51px;">
            <h2>Informações sobre o pedido</h2>
        </div>

        <div id="wrapper">
            <div style="margin-left:10px;">
                <div>
                     <p class="input-label">Prato</p>
                     <select id="mealinput" style="padding:0px;" class="input" data-native-menu="false">
                        <option value="placeholder" data-placeholder="true">Selecionar Prato...</option>
                     </select>
                </div>
                <div>
                    <p class="input-label">Quantidade</p>
                    <input type="number" style="width:30px;" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" id="amountinput" class="input"/>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <div id="btnNewTable" style="width:100%;" class="button">Adicionar Pedido</div> 
        </div>
        
    </body>
</html>
