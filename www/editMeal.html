<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/meals_edit.js"></script>
        <title>RestService</title>
    </head>
    <body onload="init()">
        <div id="header" class="header">
            <h1>Editar Prato</h1>
        </div>
        <div id="header2" style="top:51px;">
            <h2>Informações sobre o prato</h2>
        </div>

        <div id="wrapper">
            <div style="margin-left:10px;">
                <p class="input-label">Nome do Prato</p>
                <input type="text" maxlength="30" id="nameInput" class="input"/>
                <p class="input-label">Preço</p>
                <input type="number" onkeypress='return validateQty(this,event);' id="priceinput" class="input"/>
                
            </div>
        </div>
        
        <div id="footer">
            <div id="btnEditMeal" style="width:100%;" class="button">Confirmar</div> 
        </div>
    </body>
</html>
